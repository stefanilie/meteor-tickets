<template name="printTicket">
  <div class="template-dashboard">
    <div class="page-header">
      <h1>Print Ticket</h1>
    </div>

    {{#each uids}}
    <div>
      <div class="pull-left">
        <h2>{{title}}</h2>
        <h3>{{location}}</h3>
        <h4>{{date}}</h4>      </div>
        <div class="pull-right">
          {{> QrCode text=this }}
        </div>
    </div> 
    {{/each}}

  </div>
</template>
