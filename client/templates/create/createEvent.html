<template name="createEvent">
  <div class="template-dashboard">
    <div class="page-header">
      <h1>Create Event</h1>
    </div>
    {{#if event}}
    <ul class="list-group">
      {{#each items}}
        <li class="list-group-item">{{ name }} <span class="label label-default">{{ rating }}</span></li>
      {{/each}}
    </ul>
    {{else}}
      {{> createEventSnippet }}
    {{/if}}

  </div>
</template>
