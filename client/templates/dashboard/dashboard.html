<template name="dashboard">
  <div class="template-dashboard">
    <div class="page-header">
      <h1>Dashboard</h1>
    </div>
    {{#if events}}
    <ul class="list-group">
      {{#each events}}
        <li class="list-group-item">
          <h2>{{ title }}</h2> 
          <br>
          <button class="btn btn-md btn-default create-ticket-type" data="{{ _id.toHexString }}">Create Tickets</button>
          {{#if ticket_type}}
          <button class="btn btn-md btn-default print-ticket" data="{{ _id.toHexString }}">Print</button>
          {{/if}}
          <button class="btn btn-md btn-danger delete-ticket-type" data="{{ _id.toHexString }}">Delete</button>
        </li>
      {{/each}}
    </ul>
    {{else}}
      {{> createEventSnippet }}
    {{/if}}
    <a href="{{pathFor route='createEvent'}}" type="button" id='#create-new-event' class="btn btn-lg btn-default">New</a>

  </div>
</template>
